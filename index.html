<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2677fc6652.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>MarketHome</title>
</head>
<body>
    <!-- navbar -->
    <header>
        <div class="nav-container">
            <nav class="navbar">
                <h1 class="navbar-logo">MarketHome</h1>
                <h1 class="ver-carrito fa-sharp fa-solid fa-cart-shopping" id="verCarrito"><span id="cantidadCarrito" class="cantidad-carrito"></span></h1>
            </nav>
        </div>

    <!-- banner -->
        <div class="banner">
            <div class="banner-container">
                <h2>La comodidad de comprar desde casa.</h2>
            </div>
        </div>
    </header>

    <!-- shop content -->

    <h2 class="products-title">Nuestros productos</h2>

    <div id="shopContent" class="shop-content">
        
    </div>

    <!-- modal container -->
    <div id="modalContainer" class="modal-container"></div>

    <!-- form -->

<form id="formularioCompra" class="formulario-compra">
    <h2 class="formulario-compra__titulo">Información de compra</h2>
    <label for="nombre" class="formulario-compra__label">Nombre:</label>
    <input type="text" id="nombre" name="nombre" class="formulario-compra__input" pattern="[A-Za-z\s]+"
    title="No carácteres especiales." required placeholder="Ingrese su nombre.">
    <label for="direccion" class="formulario-compra__label">Dirección de envío:</label>
    <input type="text" id="direccion" name="direccion" class="formulario-compra__input" pattern="[0-9a-zA-Z\s]+" required placeholder="Ingrese su dirección de envio.">
    <label for="tarjeta" class="formulario-compra__label">Número de tarjeta de crédito:</label>
    <input type="text" id="tarjeta" name="tarjeta" class="formulario-compra__input" pattern="[0-9]+" required placeholder="Ingrese su numero de tarjeta.">
    <button type="submit" class="formulario-compra__boton">Finalizar compra</button>
    <div id="mensajeError" class="formulario-compra__mensaje-error"></div>
</form>


<!-- scripts -->
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="form.js"></script>
<script src="./cart.js"></script>
<script src="./app.js"></script>
</body>
</html>
